services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../coinaggregator:/app
      - .env:/app/.env
    env_file:
      - .env
    depends_on:
      - db
    command: python aggregator.py
    networks:
      - APPLJAX

  db:
    image: ${DB_PROVIDER}:8
    ports:
      - "3312:3306"
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ../coinaggregator/migration.sql:/docker-entrypoint-initdb.d/migration.sql
    networks:
      - APPLJAX

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - db
    networks:
      - APPLJAX

volumes:
  db_data:
  grafana_data:

networks:
  APPLJAX:
    driver: bridge

name: APPLJAX